<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Click</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .bomb {
            max-width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .bomb:active {
            transform: scale(0.9);
        }
        .explosion {
            font-size: 2rem;
            color: red;
            font-weight: bold;
            animation: explode 0.8s forwards, jump 0.5s ease-in-out;
        }
        .result img {
            max-width: 100%;
            height: auto;
            animation: pop-in 1s ease-in-out;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .restart-btn {
            margin-top: 20px;
        }
        .clicks-remaining {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #343a40;
        }
        .hidden {
            display: none;
        }
        .result {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <img 
            src="bomb.png" 
            alt="Bomb" 
            class="bomb img-fluid" 
            id="bomb-image">
        <div id="explosion-container" class="mt-3 d-none result">
            <img src="lii-ngaca.png" alt="Explosion" id="explosion-image">
            <p id="explosion-text">jek menyala wi lia ni bos tampleng dong</p>
        </div>
        <div id="clicks-remaining" class="clicks-remaining">pencet lagi:5</div>
        <button id="restart-btn" class="btn btn-primary restart-btn d-none">kembali</button>
    </div>

    <script>
        let clickCount = 0;
        const bomb = document.getElementById('bomb-image');
        const explosionContainer = document.getElementById('explosion-container');
        const restartBtn = document.getElementById('restart-btn');
        const explosionImage = document.getElementById('explosion-image');
        const explosionText = document.getElementById('explosion-text');
        const clicksRemaining = document.getElementById('clicks-remaining');

        const totalClicks = 5;
        const bombClickSound = new Audio('button-09a.mp3');
        const explosionSound = new Audio('om-anton.mp3');
        const switchSound = new Audio('tolong_BPxrsyS.mp3');

        let imageToggle = true;

        bomb.addEventListener('click', () => {
            bombClickSound.play();
            clickCount++;
            const remainingClicks = totalClicks - clickCount;
            clicksRemaining.textContent = `pencet lagi: ${remainingClicks}`;

            if (clickCount === totalClicks) {
                explosionSound.play();
                bomb.classList.add('explosion');
                setTimeout(() => {
                    bomb.classList.add('d-none');
                    explosionContainer.classList.remove('d-none');
                }, 2000);
                restartBtn.classList.remove('d-none');
            }
        });

        restartBtn.addEventListener('click', () => {
            switchSound.play();
            if (imageToggle) {
                explosionImage.src = "lii-merenung.png";
                explosionText.textContent = "";
            } else {
                explosionImage.src = "lii-ngaca.png";
                explosionText.textContent = "";
            }
            imageToggle = !imageToggle;
        });
    </script>
</body>
</html>
